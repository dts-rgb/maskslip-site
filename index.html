<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maskslip</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1 class="title">Maskslip</h1>
      <img src="sources/appstore.png" alt="Download on the App Store" class="appstore">
      <div class="phone-wrapper">
        <p class="subtitle">You see<br><span class="rotating-word">the smile?</span></p>
        <img src="sources/iphone.png" alt="Phone mockup" class="phone">

        <img src="sources/fakesmile.png" alt="Fake smile for 6 seconds straight" class="badge badge-smile">
        <img src="sources/blink.png" alt="Hasn't blinked once" class="badge badge-blink">
        <img src="sources/coughtin4k.png" alt="Caught in 4K" class="badge badge-4k">
        <img src="sources/unclesam.png" alt="Uncle Sam practiced-in-mirror energy" class="badge badge-uncle">
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
